<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
<style>

    /* element selctor */
    p{
        border:2px solid black
    }
    /* id selector */
#para{
color:royalblue;
}
/* class Selector */
.thied{
    color:red;
    background-color: rgb(94, 148, 136);
}
/* grouping selector */
span,footer{
    background-color:pink;
}

</style>
</head>
<body>
   <h3>Css selectors</h3> 
   <p id="para">This is simple paragraph to demonstrate css selectors</p>
   <p>This is simple paragraph to demonstrate css selectors</p>
   <div>
       
       <p id="red" class="second thied">This is simple paragraph to demonstrate css selectors</p>
       <p>This is simple paragraph to demonstrate css selectors</p>
       <span>THis is span</span>
   </div>
 <footer>This is footer</footer>
</body>
</html>
