<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- paragraph is block elements which is spacified whole row -->
    <p>this is paragraph</p>   
    <p>this is also paragraph</p>
<!-- ancher "a"and span is inline elements which specified only own written words space -->
     <!-- this is used for inline the elements rather than next paragraph -->
    <span>this is span</span>  
    <span>this is also span</span>
    <a>this is ancher</a>   
    <a>this is also ancher</a>
</body>
</html>
