<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
</head>
<style>
    #firstpara{
        color:red;  /* color by name */
    }
    #secondpara
    {
      color: rgb(39, 153, 67);
    }
    #Thirdpara{
     color: #c97c24;
     background-color: rgb(116, 118, 122);
    }
</style>
<body>
    <h2>This is firstbox</h2>
    <p id="firstpara">THis is paragraph in firstbox</p>
    <h2>This is Secondbox</h2>
    <p id="secondpara">THis is paragraph in Secondbox</p>
    <h2>This is Thirdbox</h2>
    <p id="Thirdpara">THis is paragraph in Thirdbox</p>

    
</body>
</html>
